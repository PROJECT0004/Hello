<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>University Mobile UI</title>

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"/>

<style>
:root{
  --bg1:#0b1d26;
  --bg2:#102733;
  --bg3:#183a4a;
  --card:#ffffff;
  --text:#111;
  --accent1:#7c3aed;   /* premium purple */
  --accent2:#22d3ee;   /* neon cyan */
}

body.dark{
  --bg1:#070b12;
  --bg2:#0d141f;
  --bg3:#131c2b;
  --card:#1a2233;
  --text:#f5f7fa;
}

*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:Poppins,system-ui;
}

body{
  min-height:100vh;
  background:linear-gradient(-45deg,var(--bg1),var(--bg2),var(--bg3));
  background-size:400% 400%;
  animation:bgMove 12s ease infinite;
  color:var(--text);
  overflow-x:hidden;
  padding-bottom:90px;
}

@keyframes bgMove{
  0%{background-position:0% 50%}
  50%{background-position:100% 50%}
  100%{background-position:0% 50%}
}

/* HEADER */
.header{
  display:flex;
  justify-content:center;
  align-items:center;
  padding:18px;
  position:relative;
}

.toggle{
  position:absolute;
  right:18px;
  background:var(--card);
  border:none;
  padding:8px 14px;
  border-radius:22px;
  cursor:pointer;
}

/* MAIN */
.container{
  padding:22px;
  text-align:center;
}

.tagline{
  color:#7dd3c7;
  font-size:14px;
}

h1{
  font-size:30px;
  margin:14px 0 26px;
}

/* AI SKELETON */
.skeleton{
  background:linear-gradient(90deg,#e2e2e2,#f5f5f5,#e2e2e2);
  background-size:200% 100%;
  animation:skeleton 1.5s infinite;
  border-radius:16px;
  height:70px;
}

@keyframes skeleton{
  to{background-position:-200% 0}
}

/* CARDS */
.cards{
  display:grid;
  grid-template-columns:1fr 1fr;
  gap:14px;
  text-align:left;
}

.card{
  background:var(--card);
  padding:18px;
  border-radius:18px;
  box-shadow:0 14px 30px rgba(0,0,0,.18);
  transition:.4s cubic-bezier(.4,0,.2,1);
  text-decoration:none;
  color:inherit;
  position:relative;
}

.card.active{
  background:linear-gradient(135deg,var(--accent1),var(--accent2));
  color:white;
}

.card span{
  display:block;
  transition:.2s;
}

/* FOOTER */
footer{
  margin-top:40px;
  padding:26px;
  background:linear-gradient(135deg,#0e1a25,#142738);
  text-align:center;
  border-radius:26px 26px 0 0;
}

.builder{
  margin-top:8px;
  font-weight:600;
  background:linear-gradient(90deg,var(--accent1),var(--accent2));
  -webkit-background-clip:text;
  -webkit-text-fill-color:transparent;
}

/* BOTTOM TAB */
.tabbar{
  position:fixed;
  bottom:0;
  left:0;
  right:0;
  background:rgba(20,35,55,.95);
  display:flex;
  justify-content:space-around;
  padding:14px 0;
  backdrop-filter:blur(10px);
}

.tabbar i{
  font-size:22px;
  color:#fff;
  opacity:.7;
}

.tabbar i.active{
  opacity:1;
  color:#22d3ee;
}
</style>
</head>

<body>

<div class="header">
  <strong>IIU Dubai</strong>
  <button class="toggle" onclick="toggleMode()">ðŸŒ™</button>
</div>

<div class="container">
  <p class="tagline">Combine Quality with Morality</p>
  <h1>International Islamic University Dubai.</h1>

  <!-- AI Skeleton -->
  <div id="skeleton">
    <div class="skeleton"></div><br>
    <div class="skeleton"></div>
  </div>

  <div class="cards" id="cards" style="display:none">
    <a href="btechcse.html" class="card active"><span>BTECH CSE</span></a>
    <a href="btechds.html" class="card"><span>BTECH DS</span></a>
    <a href="btechai.html" class="card"><span>BTECH AI / ML</span></a>
    <a href="bba.html" class="card"><span>BBA</span></a>
    <a href="bsc.html" class="card"><span>BSC</span></a>
    <a href="bca.html" class="card"><span>BCA</span></a>
  </div>
</div>

<footer>
  Â© 2026 International Islamic University Dubai
  <div class="builder">Built By Agastya Dubey</div>
</footer>

<!-- BOTTOM TAB -->
<div class="tabbar">
  <i class="fas fa-home active"></i>
  <i class="fas fa-book"></i>
  <i class="fas fa-user"></i>
</div>

<script>
function toggleMode(){
  document.body.classList.toggle('dark');
}

/* AI LOADING */
setTimeout(()=>{
  skeleton.style.display="none";
  cards.style.display="grid";
},1200);

/* MAGNETIC EFFECT */
document.querySelectorAll('.card').forEach(card=>{
  card.addEventListener('mousemove',e=>{
    const r=card.getBoundingClientRect();
    const x=e.clientX-r.left-r.width/2;
    const y=e.clientY-r.top-r.height/2;
    card.querySelector('span').style.transform=
      `translate(${x*0.08}px,${y*0.08}px)`;
  });
  card.addEventListener('mouseleave',()=>{
    card.querySelector('span').style.transform="translate(0,0)";
  });
});

/* GESTURE FEEDBACK */
let startX=0;
document.addEventListener('touchstart',e=>startX=e.touches[0].clientX);
document.addEventListener('touchend',e=>{
  let diff=e.changedTouches[0].clientX-startX;
  if(Math.abs(diff)>80){
    document.body.style.opacity=.9;
    setTimeout(()=>document.body.style.opacity=1,150);
  }
});
</script>

</body>
</html>
